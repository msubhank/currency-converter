<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currencyC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value='1' , type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Flag  of US">
                        <select name="from">
                           
                        </select>
                    </div>
                </div>
                <i class="abc"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="Flag  of US">
                        <select name="to"></select>
                    </div>
                </div>

            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="exchangeRates.js"></script>
    <script src="Countrycodes.js"></script>
    <script src="currencyC.js"></script>
</body>

</html>
